apiVersion: apigee.cloud.google.com/v1alpha2
kind: ApigeeEnvironment
metadata:
  name: "env"
spec:
  components:
    runtime:
      configOverride:
        "conf_http_HTTPClient.use.proxy": "true"
        "conf/http.properties+HTTPClient.proxy.host": "<YOUR_HOST_ADDRESS>"
        "conf/http.properties+HTTPClient.proxy.type": "<HTTP|HTTPS>"
        "conf/http.properties+HTTPClient.proxy.port": "<YOUR_PROXY_PORT>"
        "conf/http.properties+HTTPClient.proxy.user": "<USERNAME>"
        "conf/http.properties+HTTPClient.proxy.password": "<PASSWORD>"