apiVersion: apigee.cloud.google.com/v1alpha1
kind: ApigeeDatastore
metadata:
  name: default
  namespace: "apigee" # kpt-set: ${APIGEE_NAMESPACE}
  labels:
    apigee.cloud.google.com/platform: apigee
spec:
  credentialRef: "apigee-datastore-default-creds"
  components:
    cassandra:
      properties:
        datacenter: "dc-1" # kpt-set: ${CASSANDRA_DC_NAME}
      storage:
        storageSize: 10Gi
