apiVersion: apigee.cloud.google.com/v1alpha2
kind: ApigeeEnvironment
metadata:
  name: "${ORGANIZATION_NAME}-${ENVIRONMENT_NAME}" # kpt-set: ${ORGANIZATION_NAME}-${ENVIRONMENT_NAME}
  namespace: "apigee" # kpt-set: ${APIGEE_NAMESPACE}
  labels:
    apigee.cloud.google.com/platform: apigee
spec:
  name: "${ENVIRONMENT_NAME}" # kpt-set: ${ENVIRONMENT_NAME}
  organizationRef: "${ORGANIZATION_NAME}" # kpt-set: ${ORGANIZATION_NAME}
  components:
    synchronizer:
      appServiceAccountSecretName: "apigee-synchronizer-gcp-sa-key" # kpt-set: apigee-synchronizer-gcp-sa-key
    udca:
      appServiceAccountSecretName: "apigee-udca-gcp-sa-key" # kpt-set: apigee-udca-gcp-sa-key
    runtime:
      appServiceAccountSecretName: "apigee-runtime-gcp-sa-key" # kpt-set: apigee-runtime-gcp-sa-key
      containers:
      - name: apigee-runtime
        env:
        - name: "${ORGANIZATION_NAME_UPPER}_KMS_ENCRYPTION_KEY" # kpt-set: ${ORGANIZATION_NAME_UPPER}_KMS_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: "org-encryption-keys" # kpt-set: ${ORGANIZATION_NAME}-${ENVIRONMENT_NAME}-encryption-keys
              key: kmsEncryptionKey
        - name: "${ORGANIZATION_NAME_UPPER}_KVM_ENCRYPTION_KEY" # kpt-set: ${ORGANIZATION_NAME_UPPER}_KVM_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: "org-encryption-keys" # kpt-set: ${ORGANIZATION_NAME}-${ENVIRONMENT_NAME}-encryption-keys
              key: kvmEncryptionKey
        - name: "${ORGANIZATION_NAME_UPPER}_${ENVIRONMENT_NAME_UPPER}_CACHE_ENCRYPTION_KEY" # kpt-set: ${ORGANIZATION_NAME_UPPER}_${ENVIRONMENT_NAME_UPPER}_CACHE_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: "env-encryption-keys" # kpt-set: ${ORGANIZATION_NAME}-${ENVIRONMENT_NAME}-encryption-keys
              key: cacheEncryptionKey
        - name: "${ORGANIZATION_NAME_UPPER}_${ENVIRONMENT_NAME_UPPER}_KVM_ENCRYPTION_KEY" # kpt-set: ${ORGANIZATION_NAME_UPPER}_${ENVIRONMENT_NAME_UPPER}_KVM_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: "env-encryption-keys" # kpt-set: ${ORGANIZATION_NAME}-${ENVIRONMENT_NAME}-encryption-keys
              key: envKvmEncryptionKey
